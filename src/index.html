<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>LUCKY DIAMOND</title>
</head>

<body style="background-color: #121212;">
    <header>
        <div class="top_panel">
            <div class="header_text">
                <p class="header_title_text">PLAY NOW</p>
                <h2 class="header_title">LUCKY DIAMOND</h2>
            </div>

            <div class="menu">
                <div class="main_content">
                    <a href="#"><img src="img/svg/Главная.svg" class="main_div"></a>
                </div>
                <a href="#" style="text-decoration: none;">
                    <p class="header_other_text_menu">Профиль</p>
                </a>
                <a href="#" style="text-decoration: none;">
                    <p class="header_other_text_menu">Помощь</p>
                </a>

                <div class="wallet_elements">
                    <div class="wallet_element_money">
                        <img src="img/basic/BalanceLogoDiamondOre.png" alt="example image" class="wallet_element_image">
                        <div class="wallet_element_numbers">25000</div>
                    </div>

                    <div class="wallet_element">
                        <a href="#" style="text-decoration: none;">
                            <p class="header_other_text wallet_text">Кошелёк</p>
                        </a>
                    </div>
                </div>
                <!-- <a href="#"><img class="login_start" src="img/svg/дс вход.svg"></a> -->
                <div class="login">
                    <p class="login_text">Artemka</p>
                    <img class="login_img" src="img/svg/Кнопочка выхода.svg">
                    <img src="img/main/TestIMG.png" class="login_logo">
                </div>
            </div>
        </div>
        <div class="left_panel">
            <a href="#"><img src="img/svg/LeftPanelHome.svg" class="left_panel_home"></a>
            <div class="left_panel_box">
            <a href="#"><img src="img/svg/diamond.svg" class="left_panel_diamond"></a>
            <a href="#"><img src="img/svg/rullet.svg" class="left_panel_rullet"></a>
            <a href="#"><img src="img/svg/rocet.svg" class="left_panel_rocet"></a>
            <a href="#"><img src="img/svg/cub.svg" class="left_panel_cub"></a>
            <a href="#"><img src="img/svg/boom.svg" class="left_panel_boom"></a>
            <a href="#"><img src="img/svg/LeftPanelSettings.svg" class="left_panel_settings"></a>
        </div>
        </div>
    </header>
    <main>
        <div class="main_container">
            <div class="main_img">
                <p class="online">онлайн-казино</p>
                <h2 class="main_title">LUCKY DIAMOND</h2>
                <p class="mine">MINECRAFT CASINO - SPM</p>
            </div>
            <img src="img/svg/GameMode.svg" class="game_mode">
        </div>
    </main>
</body>

</html>
